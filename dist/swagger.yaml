openapi: 3.0.0
info:
  title: Crossword Compiler
  description: A REST API for creating crossword puzzles
  version: 1.0.0
servers:
  - url: http://localhost:8080/api/v1
paths:
  /puzzles:
    get:
      summary: Get a list of all puzzles
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Puzzle'
components:
  schemas:
    Puzzle:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        last-modified:
          type: string
